<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>atc forms proto</title>
</head>
<body>
    <header>
    </header>
    <main>
        
        <div class="container">
            <ul>
                <li class="white"><a href="/login-form.html">log in to continue</a></li>
                <li class="blue"><a href="/index.html">Sign up to continue</a></li>
            </ul>
        <div class="title"><h1>Sign-Up</h1></div>
        <div class="form">
            <form action="">
                <label for="fname">First Name:</label><br>
                <input type="text" name="fname" id="fname" placeholder="enter your full name"><br>
                <br>
                <label for="email"> E-mail:</label><br>
                <input type="email" name="e-mail" id="e-mail" placeholder="enter your email"><br>
                <br>
                <label for="Home-Address">Home Address:</label>
                <input type="text" name="Home Address" id="Home-Address" placeholder="Enter your home address"><br>
                <label for="phone number">Phone number:</label>
                <input type="tel" name="phone number" id="phone number" placeholder="Enter your phone number"><br>
                <br>
                <label for="password">Create Password</label><br>
                <input type="password" name="password" id="password" placeholder="enter a password"><br>
                <label for="confirm-password">Confirm Password</label><br>
                <input type="password" name="confirm" id="confirm-password" placeholder="Confirm Password"><br>
                <input type="submit" value="continue">
                

            </form>
        </div>
    </div>
    </main>
</body>
</html>
